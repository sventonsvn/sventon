The revision number can be entered in three ways:
<ul>
  <li><b>HEAD</b>, meaning the latest repository revision.</li>
  <li><b>nnn</b>, a specific revision eg. <tt>123</tt>.</li>
  <li><b>{date}</b>, a revision date, eg. <tt>{2007-01-16}</tt><br>
<a href="http://svnbook.red-bean.com/en/1.4/svn-book.html#svn.tour.revs.dates" target="_blank">[Read more]</a></li>
</ul>
